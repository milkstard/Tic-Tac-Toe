<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="grid-container">
        <div class="modal-container">  
            <div class="modal">
                <div class="icon">!</div>
                <div class="container">
                  <div class="header">Select a player mark
                    <div class="close-button">âœ–</div>
                  </div>
                  <div class="text">You did not select a player mark. Please select X|O to start playing.</div>
                  <button class="ok-button">OK</button>
                </div>
            </div>
        </div>
        <div class="title-area">TIC - TAC - TOE</div>
        <div class="button-area">
            <div class="button-toAdd-padding"><button id="X">X</button></div>
            <div class="button-toAdd-padding"><button id="O">O</button></div>
            <div><button id="gameRestart">RESTART</button></div>
        </div>
        <div class="gameBoard-area">
            <div class="text-toShow">
                <div class="toHide">NO MARK SELECTED: _____</div>
                <div class="toShow"></div> <!--Just show what mark you are if X or O-->
            </div>
            <div class="grid-content"></div>
            <div class="result">
                <p>RESULT:_____</p>
            </div>
        </div>
    </div>

        <div class="choosePlayer">
            <button id="X">X</button>
            <button id="O">O</button>
        </div>
        <div class="toShow"></div>
        <div class="grid-content">
        </div>
    </div>-->
</body>
</html>
